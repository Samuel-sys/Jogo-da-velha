<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_game.css">

    <script src="../js/game_scoreborad.js" defer></script>
    <script src="../js/game.js" defer></script>

    <title>Jogo da velha</title>
</head>

<body>

    <header>
        <div class="scoreboard">
            <b class="PlayerX"> NAME PLAYER 1 </b> : <span class="score-player-x"></span> <br>
            <b class="PlayerO"> NAME PLAYER 2 </b> : <span class="score-player-o"></span>
        </div>
    </header>

    <div class="Board">
        <!-- Terceira linha -->
        <div class="position" onclick="move(0)">1</div>
        <div class="position" onclick="move(1)">2</div>
        <div class="position" onclick="move(2)">3</div>
        
        <!-- Segunda linha -->
        <div class="position" onclick="move(3)">4</div>
        <div class="position" onclick="move(4)">5</div>
        <div class="position" onclick="move(5)">6</div>
        
        <!-- Primeira linha -->
        <div class="position" onclick="move(6)">7</div>
        <div class="position" onclick="move(7)">8</div>
        <div class="position" onclick="move(8)">9</div>
    </div>

</body>

</html>
