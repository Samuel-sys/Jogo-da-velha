<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_game.css">

    <script src="../js/game_scoreborad.js" defer></script>
    <script src="../js/game.js" defer></script>

    <title>Jogo da velha</title>
</head>

<body style="flex-direction: column;">

    <div class="scoreboard">
        <div class="score">
            <div style="background-color: #FFF; padding: 15px;">
                <span class="PlayerX"> NAME PLAYER 1 </span> : <span class="score-player-x">0</span>
            </div>

            <button>
                Zerar
            </button>

            <div style="background-color: #FFF; padding: 15px;">
                <span class="PlayerO"> NAME PLAYER 2 </span> : <span class="score-player-o">0</span>
            </div>
        </div>
        <h3>X Ganhou</h3>
    </div>


    <div class="Board">
        <!-- Terceira linha -->
        <div class="position" onclick="move(0)">
            <h1> 1 </h1>
        </div>

        <div class="position" onclick="move(1)">
            <h1> 2</h1>
        </div>

        <div class="position" onclick="move(2)">
            <h1> 3</h1>
        </div>

        <!-- Segunda linha -->
        <div class="position" onclick="move(3)">
            <h1> 4 </h1>
        </div>

        <div class="position" onclick="move(4)">
            <h1> 5 </h1>
        </div>

        <div class="position" onclick="move(5)">
            <h1> 6 </h1>
        </div>

        <!-- Primeira linha -->
        <div class="position" onclick="move(6)">
            <h1> 7 </h1>
        </div>

        <div class="position" onclick="move(7)">
            <h1> 8 </h1>
        </div>
        
        <div class="position" onclick="move(8)">
            <h1> 9 </h1>
        </div>
    </div>

</body>

</html>
